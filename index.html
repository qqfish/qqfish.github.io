---
layout: default
title: Home
nav: home
---
<article>
  {% for post in site.posts limit:3 %}
  <div>
    <h4 class="post-title"><a href="{{ post.url}}">{{post.title}}</a></h4>
    <p class="pull-right">
    <span class="glyphicon glyphicon-tags"></span>
    {% for tag in post.tags %}
    <a class="text-muted" href="{{ site.baseurl }}tag/{{tag}}.html">{{tag}}</a>
    {% endfor %}
    </p>
    <p class="text-muted">{{ post.date | date_to_string }}</p>
    <p>
    {{ post.content | summarize }}        
    </p>
    <div class="clearfix"></div>
  </div>
  {% endfor %}
</article>

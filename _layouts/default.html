<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
      <link href="/css/screen.css" rel="stylesheet">
    <link rel="alternate" type="application/atom+xml" title="Rioki's Corner Feed" href="/atom.xml" />
  </head>
  <body> 
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#title-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
	  <a class="navbar-brand">{{ site.title }}</a>
        </div>
        <nav class="collapse navbar-collapse nav-pills" role="navigation" id="title-nav">
          <ul class="nav navbar-nav navbar-right">
            <li {% if page.nav == "home"%}class="active"{% endif%}>
              <a href="/">Home</a>
            </li>
            <li {% if page.nav == "journal"%}class="active"{% endif%}>
              <a href="/journal.html">Journal</a>
            </li>
            <li {% if page.nav == "projects"%}class="active"{% endif%}>
              <a href="/projects.html">Projects</a>
            </li>
            <li {% if page.nav == "about"%}class="active"{% endif%}>
              <a href="/about.html">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="content">
      <div class="container">
      {{ content }}
      </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <i class="icon-envelope"></i>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </footer>
  </body>
</html>

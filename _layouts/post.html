---
layout: default
nav: journal
---
<article>
  <blockquote>
    <h3>{{ page.title }}</h3>
    <small class="text-muted">{{ page.date | date_to_string }}
      <span class="pull-right">
        <span class="glyphicon glyphicon-tags"></span>
        {% for tag in page.tags %}
          <a class="text-muted" href="/tag/{{tag}}.html">{{tag}}</a>
        {% endfor %}
      </span>
    </small>
  </blockquote>
  
  {{ content }}
</article>
